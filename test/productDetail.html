<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="productDetail.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="mainTitle">HotSix</div>
    </header>
    <main>
      <div class="productDetail">
        <img class="productImage" src="./test.png" />
        <div class="productOption">
          <div class="productName">Something</div>
          <div class="productPrice">30000</div>
          <div class="productQuantity">
            개수 <input class="productQuantityInput" type="number" />
          </div>
          <div class="colorOption">
            <button
              class="colorOptionBtn btn btn-primary d-inline-flex align-items-center"
            >
              색상 선택
            </button>
          </div>
          <button
            class="cartSubmit btn btn-primary d-inline-flex align-items-center"
          >
            장바구니
          </button>
          <button
            class="productPurchaseButton btn btn-primary d-inline-flex align-items-center"
          >
            구매하기
          </button>
          <div class="totalPrice">총 금액: 0원</div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <div class="qnaList"><a href="#">qnA</a></div>
        <div class="review"><a href="#">review</a></div>
      </div>
    </footer>
    <script src="productDetail.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
