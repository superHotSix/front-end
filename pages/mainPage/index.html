<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="mainPage.css" />
    <title>Hotsix</title>
  </head>
  <body>
    <header class="bg-white">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="#" class="font-semibold leading-6 text-xl text-gray-900">
            HOTSIX
          </a>
        </div>
        <div class="lg:flex lg:gap-x-12">
          <a
            href="../productList/?category=sticker"
            class="text-lg font-semibold leading-6 text-gray-900"
            >Sticker</a
          >
          <a
            href="../productList/?category=ring"
            class="text-lg font-semibold leading-6 text-gray-900"
            >Ring</a
          >
          <a
            href="../productList/?category=necklace"
            class="text-lg font-semibold leading-6 text-gray-900"
            >Necklace</a
          >
        </div>
        <div class="myPage lg:flex lg:flex-1 lg:justify-end">
          <a class="text-sm mr-3 font-semibold leading-6 text-gray-900"
            >My page</a
          >
          <a
            href="../productCart/index.html"
            class="text-sm mr-3 font-semibold leading-6 text-gray-900"
            >Cart</a
          >
          <a
            href="../loginPage/"
            class="login text-sm mr-3 font-semibold leading-6 text-gray-900"
            >Login</a
          >
        </div>
      </nav>
    </header>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="grid gap-4">
        <figure class="rh-auto max-w-full rounded-lg relative">
          <a href="../productList/?category=ring">
            <img
              class="rounded-lg"
              src="https://i.pinimg.com/564x/ff/24/c4/ff24c4f59f9a6cc9afb28c7b8e055bf9.jpg"
              alt="image description"
            />
          </a>
          <figcaption class="absolute px-4 text-4xl text-white top-6">
            <p>Ring</p>
          </figcaption>
        </figure>
        <div>
          <img
            class="h-auto max-w-full rounded-lg"
            src="https://flowbite.s3.amazonaws.com/docs/gallery/masonry/image-1.jpg"
            alt=""
          />
        </div>
        <div>
          <img
            class="h-auto max-w-full rounded-lg"
            src="https://flowbite.s3.amazonaws.com/docs/gallery/masonry/image-2.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="grid gap-4">
        <figure class="rh-auto max-w-full rounded-lg relative">
          <a href="../productList/?category=necklace">
            <img
              class="rounded-lg"
              src="https://media.tiffany.com/is/image/Tiffany/EcomItemL2/-70152479_1029047_SV_1_M.jpg?&op_usm=1.0,1.0,6.0&defaultImage=NoImageAvailableInternal&&defaultImage=NoImageAvailableInternal&fmt=webp"
              alt="image description"
            />
          </a>
          <figcaption class="absolute px-4 text-4xl text-white top-6">
            <p>Necklace</p>
          </figcaption>
        </figure>
        <div>
          <img
            class="h-auto max-w-full rounded-lg"
            src="https://flowbite.s3.amazonaws.com/docs/gallery/masonry/image-4.jpg"
            alt=""
          />
        </div>
        <div>
          <img
            class="h-auto max-w-full rounded-lg"
            src="https://flowbite.s3.amazonaws.com/docs/gallery/masonry/image-5.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="grid gap-4">
        <figure class="rh-auto max-w-full rounded-lg relative">
          <a href="../productList/?category=sticker">
            <img
              class="rounded-lg"
              src="https://i.pinimg.com/564x/ca/7b/ba/ca7bba9ff2e4851f910ef7984117d79d.jpg"
              alt="image description"
            />
          </a>
          <figcaption class="absolute px-4 text-4xl text-white top-6">
            <p>Sticker</p>
          </figcaption>
        </figure>
        <div>
          <img
            class="h-auto max-w-full rounded-lg"
            src="https://flowbite.s3.amazonaws.com/docs/gallery/masonry/image-7.jpg"
            alt=""
          />
        </div>
        <div>
          <img
            class="h-auto max-w-full rounded-lg"
            src="https://flowbite.s3.amazonaws.com/docs/gallery/masonry/image-8.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="grid gap-4">
        <div>
          <img
            class="h-auto max-w-full rounded-lg"
            src="https://flowbite.s3.amazonaws.com/docs/gallery/masonry/image-9.jpg"
            alt=""
          />
        </div>
        <div>
          <img
            class="h-auto max-w-full rounded-lg"
            src="https://flowbite.s3.amazonaws.com/docs/gallery/masonry/image-10.jpg"
            alt=""
          />
        </div>
        <div>
          <img
            class="h-auto max-w-full rounded-lg"
            src="https://flowbite.s3.amazonaws.com/docs/gallery/masonry/image-11.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="mainPage.js"></script>
  </body>
</html>
