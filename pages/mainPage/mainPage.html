<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav class="navbar sticky-top navbar-expand-lg main-nav">
            <div class="container-fluid h-100">
              <a class="navbar-brand h-100 d-flex justify-content-center align-items-center" href="#">Hotsix</a>
              <div class="collapse navbar-collapse h-100" id="navbarNavAltMarkup">
                <div class="navbar-nav h-100 d-flex justify-content-center align-items-center">

              </div>
            </div>
              <div class="collapse navbar-collapse user-nav">
                <div class="navbar-nav h-100">
                  <a class="nav-link" href="#"><i class="bi bi-cart3 position-relative"><span class="badge badge-danger cart-badge position-absolute">1</span></a></i>

                  </a>
                  <button type="button" class="btn btn-sm login">Login</button>
                  </div>
              </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div id="carouselExampleCaptions" class="carousel slide col-12 mt-4" data-bs-ride="false">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../img/caro.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>First slide label</h5>
                          <p>Some representative placeholder content for the first slide.</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="../img/caro.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Second slide label</h5>
                          <p>Some representative placeholder content for the second slide.</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="../img/caro.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Third slide label</h5>
                          <p>Some representative placeholder content for the third slide.</p>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="row mian-category">
                <figure class="figure col-6 position-relative">
                    <img src="../img/2.gif" class="figure-img img-fluid rounded" alt="...">

                    <figcaption class="figure-caption figure-shop position-absolute">구매</figcaption>
                  </figure>

                    <figcaption class="figure-caption figure-shop position-absolute">구매</figcaption>
                  </figure>
            </div>
          </div>
