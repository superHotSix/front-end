<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="myPage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="container">
    <header></header>
    <main>
      <div class="profileContainer">
        <div class="userImg">
          <img
            class="userImgSvg"
            src="../../pages/img/user-man-svgrepo-com.svg"
            alt="유저 이미지"
          />
        </div>
        <div>
          <h2>김종운 회원님<br />반갑습니다 🖐️</h2>
        </div>
      </div>

      <div class="optionContainer">
        <div class="userInfo">
          <img
            class="sampleImg"
            src="../../pages/img/profile-round-1346-svgrepo-com.svg"
            alt="이미지"
          />
          <div>개인 정보 변경</div>
        </div>
        <div class="userCart">
          <img
            class="sampleCart"
            src="../../pages/img/cart-1167-svgrepo-com.svg"
            alt="주문목록"
          />
          <div>주문 내역</div>
        </div>
        <div class="contact">
          <img
            class="sampleContact"
            src="../../pages/img/call-192-svgrepo-com.svg"
            alt="고객센터"
          />
          <div>고객센터</div>
        </div>
      </div>
    </main>

    <div class="userInfoForm">
      <div class="mb-3">
        <div>프로필 이미지</div>
        <input class="form-control" type="file" id="formFile" />
      </div>
      <div class="mb-3">
        <div>이름</div>
        <input type="text" class="form-control" id="userName" disabled />
      </div>
      <div class="mb-3">
        <div>이메일</div>
        <input
          type="email"
          class="form-control"
          id="userEmail"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <div>비밀번호</div>
        <input type="password" class="form-control" id="userPassword" />
      </div>
      <div class="mb-3">
        <div>주소</div>
        <input type="text" class="form-control" id="userAddress" />
      </div>
      <div class="mb-3">
        <div>전화번호</div>
        <input
          type="tel"
          class="form-control m-input telInput"
          name="tel"
          id="userPhoneInput"
          maxlength="13"
          placeholder="예) 010-1234-5678"
        />
      </div>
      <div class="text-center">
        <button class="saveBtn btn btn-primary d-inline-flex">저장</button>
      </div>
    </div>

    <div class="userCartForm">
      <table class="table">
        <thead>
          <th scope="col">#</th>
          <th scope="col">사진</th>
          <th scope="col">상품 이름</th>
          <th scope="col">수량</th>
          <th scope="col">가격</th>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>사진</td>
            <td>애플 스티커</td>
            <td>2</td>
            <td>1000</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="contact">
      <h2>근무시간 : 09 : 00 ~ 18 : 00</h2>
      <h2>전화번호 : 02 - 1234 - 1234</h2>
    </div>

    <script src="myPage.js"></script>
  </body>
</html>
