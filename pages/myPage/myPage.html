<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="myPage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="profileContainer">
        <div class="userImg">
          <img
            class="userImgSvg"
            src="../../pages/img/user-man-svgrepo-com.svg"
            alt="유저 이미지"
          />
        </div>
        <div class="userWelcome">김종운 회원님<br />반갑습니다 🖐️</div>
      </div>

      <div class="optionContainer">
        <div class="userInfo">
          <img
            class="sampleImg"
            src="../../pages/img/profile-round-1346-svgrepo-com.svg"
            alt="이미지"
          />
          <div>개인 정보 변경</div>
        </div>
        <div class="userCart">
          <img
            class="sampleCart"
            src="../../pages/img/cart-1167-svgrepo-com.svg"
            alt="주문목록"
          />
          <div>주문 내역</div>
        </div>
        <div class="contact">
          <img
            class="sampleContact"
            src="../../pages/img/call-192-svgrepo-com.svg"
            alt="고객센터"
          />
          <div>고객센터</div>
        </div>
      </div>
    </main>

    <div class="userInfoForm">
      <table>
        <tbody>
          <tr>
            <td rowspan="6">개인정보</td>
            <td id="userImg">프로필 사진</td>
            <td>
              <button
                class="saveBtn btn btn-primary d-inline-flex align-items-center"
              >
                추가
              </button>
            </td>
          </tr>
          <tr>
            <td>이름</td>
            <td><input id="userName" type="text" /></td>
          </tr>
          <tr>
            <td>이메일</td>
            <td><input id="userEmail" type="text" /></td>
          </tr>
          <tr>
            <td>패스워드</td>
            <td><input id="userPassword" type="password" /></td>
          </tr>
          <tr>
            <td>전화번호</td>
            <td>
              <input type="number" /> - <input type="number" /> -
              <input type="number" />
            </td>
          </tr>
          <tr>
            <td>주소</td>
            <td><input id="userAddress" type="text" /></td>
          </tr>
        </tbody>
      </table>
      <button class="saveBtn btn btn-primary d-inline-flex align-items-center">
        저장
      </button>
    </div>

    <div id="contact">
      <div>근무시간 : 09 : 00 ~ 18 : 00</div>
      <div>전화번호 : 02 - 1234 - 1234</div>
    </div>

    <script src="myPage.js"></script>
  </body>
</html>
