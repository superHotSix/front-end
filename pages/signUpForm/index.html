<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="signUpForm.css">
</head>
<body>

    <header class="p-3">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-white"><h1>Hot Six</h1></a></li>
              <li><a href="#" class="nav-link px-2 text-dark">장바구니</a></li>
              <li><a href="#" class="nav-link px-2 text-dark">마이페이지</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark" id="searchInput" placeholder="상품찾기" aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
      </header>

    
      <div class="container">
        <section class="input-form-backgroud row">
          <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <!-- action, method 추가 -->
            <form class="validation-form">
              <div class="row">
                <div class="mb-3">
                  <label for="email">이메일</label>
                  <!-- 각 항목 name 추가 -->
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" required name="userEmail" >
                  <div class="invalid-feedback">
                    이메일을 입력해주세요.
                  </div>
                </div>
                  <div class="col-md-6 mb-3">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" placeholder="" value="" required name="userName" >
                    <div class="invalid-feedback">
                      이름을 입력해주세요.
                    </div>
                  </div>
                  
                  <!-- 회원 전화번호 추가 -->
                  <div class="col-md-6 mb-3">
                    <label for="userPhone">휴대폰번호</label>
                    <input type="number" class="form-control" id="userPhone" placeholder="0101234567" value="" required name="userPhone">
                    <div class="invalid-feedback">
                      전화번호를 확인해주세요.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="passwordInput">비밀번호</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="" value="" required name="userPassword" >
                    <div class="invalid-feedback">
                      비밀번호를 입력해주세요.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="passwordCofirm">비밀번호 확인</label>
                    <input type="password" class="form-control" id="passwordCofirm" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      비밀번호를 확인해주세요.
                    </div>
                  </div>
                  <!-- 회원 이미지 추가 -->            
              </div>
    

                <div class="mb-3">
                  <label for="address">주소</label>
                  <input type="text" class="form-control" id="address" placeholder="서울특별시 강남구" required name="userAddress">
                  <div class="invalid-feedback">
                    주소를 입력해주세요.
                  </div>
                </div>
      
                <div class="mb-3">
                  <label for="address2">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
                  <input type="text" class="form-control" id="address2" placeholder="상세주소를 입력해주세요." name="userAddress2">
                </div>
    
            
              <hr class="mb-4">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="aggrement" required>
                <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
              </div>
              <div class="mb-4"></div>
              <button class="btn btn-primary btn-lg btn-block" id="submitButton" type="submit">가입 완료</button>
            </form>
          </div>
        </section>
        <footer class="my-3 text-center text-small">
          <p class="mb-1">&copy; 2021 YD</p>
        </footer>
      </div>
  
  
      <!-- <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="form-validation.js"></script> -->

<script src="signUpForm.js"></script>
</body>
</html>
